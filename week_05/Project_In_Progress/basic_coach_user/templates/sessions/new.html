{% extends 'base.html' %} {% block content %}
<h1>Add A Session To A User</h1>
<div>
  <form action="/sessions" method="post">
    <label for="user">Select an athlete:</label>
    <select name="user_id" id="user">
      <option value="Select">Select...</option>
      {% for user in users %}
      <option value="{{ user.id }}">{{ user.name }}</option>
      {% endfor %}
    </select>

    <label for="coach">Select a coach:</label>
    <select name="coach_id" id="coach">
      <option value="Select">Select...</option>
      {% for coach in coaches %}
      <option value="{{ coach.id }}">{{ coach.name }}</option>
      {% endfor %}
    </select>

    <label for="session">Select a workout type:</label>
    <select name="session_type" id="session">
      <option value="Select">Select...</option>
      {% for session in session_plans %}
      <option value="{{ session.id }}">{{ session.session_type }}</option>
      {% endfor %}
    </select>
    <label for="guidance">Session Guidance</label>
    <textarea name="guidance" id="guidance" cols="30" rows="10"></textarea>
    <input class="btn btn--block card__btn" type="submit" value="Save" />
  </form>

  {% endblock %}
</div>
