{% extends "base.html" %} {% block content %}

<div class="book">
  <p>{{book.title}}</p>
  <hr />
  <p>{{book.author.first_name}}</p>
  <p>{{book.genre}}</p>
  <p>Checked Out? {{book.checked_out}}</p>
  <p><a href="/books/{{book.id}}/edit">Edit</a></p>
  <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
    <button class="trash-button">
      <i
        class="fa fa-trash-o fa-3x"
        style="color: red cursor = pointer"
        aria-hidden="true"
      ></i>
    </button>
  </form>
</div>

{% endblock %}
